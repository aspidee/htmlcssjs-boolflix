<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <!-- FONT: LATO -->
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <!-- FONT: ROBOTO -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
      <!-- FONT: MONTSERRAT -->
      <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,700i" rel="stylesheet">
      <!-- CSS: FONTAWESOME -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      <!-- CSS: MY CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- JS: JQUERY -->
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- JS: MOMENT -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <!-- JS: HANDLEBARS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
      <!-- JS: MY TEMPLATE -->
      <script id="film_template" type="text/x-handlebars-template">
        <div class="poster">
          <img src="{{ poster }}" alt=""/>
        </div>
        <div class="film_box">
          <ul>
            <li>{{ type }}</li>
            <li class="film_title">{{ title }}</li>
            <li class="film_subtitle">{{ title_orig }}</li>
            <li class="film_lang">{{ language }}</li>
            {{{ flag }}}<br>
            <li style="display:none">{{ vote }}</li>
            {{{ stars }}}
          </ul>
        </div>
      </script>
      <!-- JS: MY JS -->
      <script type="text/javascript" src="script.js"></script>
      <!-- IMG: ICON -->
      <link rel="shortcut icon" href="img/ico.png">
      <title>Boolflix</title>
    </head>
    <body>
      <nav>
        <div class="title">
          <h1>BOOLFLIX</h1>
        </div>
        <div class="searchbar">
          <input id="input_search" type="text" name="" value="" placeholder="Digita qui il nome del film...">
          <button id="btn_search" type="button" name="button">Cerca</button>
        </div>
      </nav>

      <div class="films">

      </div>
    </body>
  </html>
